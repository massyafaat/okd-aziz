[OSEv3:children]
masters
nodes
etcd
lb
glusterfs

[masters]
kub-m1.uangteman.com
kub-m2.uangteman.com
kub-m3.uangteman.com

[etcd]
kub-m1.uangteman.com
kub-m2.uangteman.com
kub-m3.uangteman.com

[lb]
kub-lb1.uangteman.com

[nodes]
kub-m1.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-master-infra'
kub-m2.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-master-infra'
kub-m3.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-master-infra'
kub-s01.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-compute'
kub-s02.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-compute'
kub-s03.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-compute'
kub-s04.uangteman.com openshift_schedulable=true openshift_node_group_name='node-config-compute'

[glusterfs]
kub-s01.uangteman.com glusterfs_devices='["/dev/sdb"]'
kub-s02.uangteman.com glusterfs_devices='["/dev/sdb"]'
kub-s03.uangteman.com glusterfs_devices='["/dev/sdb"]'
kub-s04.uangteman.com glusterfs_devices='["/dev/sdb"]'

[OSEv3:vars]
ansible_ssh_user=root
enable_excluders=False
enable_docker_excluder=False
ansible_service_broker_install=False
os_firewall_use_firewalld=True

containerized=True
os_sdn_network_plugin_name='redhat/openshift-ovs-multitenant'
openshift_disable_check=disk_availability,docker_storage,memory_availability,docker_image_availability

deployment_type=origin
openshift_deployment_type=origin

template_service_broker_selector={"region":"infra"}
openshift_metrics_image_version="v3.11"
openshift_logging_image_version="v3.11"
openshift_logging_elasticsearch_proxy_image_version="v1.0.0"
openshift_logging_es_nodeselector={"node-role.kubernetes.io/infra":"true"}
logging_elasticsearch_rollout_override=false
osm_use_cockpit=true

openshift_metrics_install_metrics=True
openshift_logging_install_logging=True

openshift_master_identity_providers=[{'name': 'htpasswd_auth', 'login': 'true', 'challenge': 'true', 'kind': 'HTPasswdPasswordIdentityProvider'}]
openshift_master_htpasswd_file='/etc/origin/master/htpasswd'

openshift_public_hostname=kub-console.uangteman.com
openshift_master_default_subdomain=api2.uangteman.com

openshift_storage_glusterfs_namespace=app-storage
openshift_storage_glusterfs_storageclass=true
openshift_storage_glusterfs_storageclass_default=false
openshift_storage_glusterfs_block_deploy=true
openshift_storage_glusterfs_block_host_vol_size=100
openshift_storage_glusterfs_block_storageclass=true
openshift_storage_glusterfs_block_storageclass_default=false